<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flight Log</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logWindow.css">
    <!--[if IE<9]>
        <link rel="stylesheet" href="css/style.ie.css">
    <![endif]-->

    <script type="text/javascript" src="js/logWindow.js"></script>

</head>

<body>
    <div id="main">
        <div id="map"></div>

        <span id="navButton" onclick="openNav()">&#187; flight log</span>

        <div id="logWindow">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">view map &#171;</a>
            <h1>Flight Log</h1>
            <h1>Enter Information:</h1>
            <br><br><br>

            <div id="form" class="col-sm-4">
                <!--&#9776;</a>-->
                <!--<form action="#">-->
                <table>
                    <tr>
                        <td>
                            <label for="log-date">Date:</label>
                            <label for="log-date">Date:</label>
                        </td>
                        <td>
                            <input type="date" id="log-date" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-airframe">Airframe:</label>
                        </td>
                        <td>
                            <input type="text" id="log-airframe" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-lat">Latitude:</label>
                        </td>
                        <td>
                            <input type="number" id="log-lat" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-lon">Longitude:</label>
                        </td>
                        <td>
                            <input type="number" id="log-lon" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-time">Take-off Time:</label>
                        </td>
                        <td>
                            <input type="time" id="log-time" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-timespan">Flight Time:</label>
                        </td>
                        <td>
                            <input type="number" id="log-timespan" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-purpose">Flight Reason:</label>
                        </td>
                        <td>
                            <input type="text" id="log-purpose" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-city">Location - City:</label>
                        </td>
                        <td>
                            <input type="text" id="log-city" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-issues">Flight Issues:</label>
                        </td>
                        <td>
                            <input type="text" id="log-issues" placeholder="&#9992;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="log-type">Flight Type:</label>
                        </td>
                        <td>
                            <input type="text" id="log-type" placeholder="&#9992;">
                            <!--<select id="log-type-select"></select>-->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="store" type="submit" value="Store Log Data">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="clear" type="reset" onclick="clearForm()" value="Clear Form">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!--put your external script links here-->
    <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/Leaflet.geoCSV/leaflet.geocsv-src.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</body>
</html>
