<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Flight Log</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/form.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-9" id="mapid">
				<div id="slider"></div>
			</div>

			<div class="col-xs-12 col-md-3" id="column2">
				<div class="row-fluid">
					<div id="panel1">
						<div id="form">
						<!--<form action="#">-->
							<h1>New Hampshire</h1>
							<h1>Real Estate</h1>
							<br><br><br>
							<label for="min-price">Search by price</label>
							<br>
							<input type="text" id="min-price" name="min-price" placeholder="min">
							<input type="text" id="max-price" name="max-price" placeholder="max">
							<br><br><br>
							<label id="cities-label">City</label>
							<label id="zip-label">Zipcode</label>

							<select id="city-select">
							</select>
							<select id="zip-select">
							</select>

							<br><br><br>
							<input id="search" type="submit" value="Search">
							<input id="reset" type="reset" value="Reset">
						</div>
						<!--</form>-->
					</div>
				</div>
				<div class="row-fluid2">
					<div id="panel2">
						<p><b>House Attributes</b></p><br>
						<div id="address">
							<p><b>Address:</b></p>
							<p id="AddressResult">Address Result goes here</p>
						</div>
						<div id="QueryPrice">
							<p><b>Price:</b></p><p id="PriceResult">Price Result goes here</p>
						</div>
						<div id="City">
							<p><b>City:</b></p><p id="CityResult">City result goes here</p>
						</div>
						<div id="Zip">
							<p><b>Zip Code:</b></p>
							<p id="ZipResult">Zip code results</p>
						</div>
						<div id="Link">
							<a href="">View Full Listing</a>
						</div>
						<div id="picture_div">
							<img id='picture'>
						</div>

					</div>
				</div>
		<!--put your external script links here-->
		<script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="lib/Leaflet.geoCSV/leaflet.geocsv-src.js"></script>
		<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
